{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class='container'>  
        <h1>Cadastro Endereço</h1>
        <form method="POST" >
            {% csrf_token %}
            <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email *</label>
                    <input type="email" class="form-control" id="inputEmail4" name= "inputEmail4"  placeholder="Email"required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4">Senha *</label>
                    <input type="password" class="form-control" id="inputPassword4" name= "inputPassword4" placeholder="Digite a senha"required>
                  </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço<span class="required">*</span></label>
                    <input type="text" class="form-control" id="inputAddress" name="inputAddress"  placeholder="rua são jose , N: 2">
                  </div>
                <div class="form-group">
                  <label for="inputAddress2">Complemento</label>
                  <input type="text" class="form-control" id="inputAddress2" name= "inputAddress2" placeholder="Casa, Apartamento">
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputCity">Cidade</label>
                    <input type="text" class="form-control" id="inputCity" name= "inputCity" > 
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select id="inputState" name="inputState" class="form-control">
                      <option selected>Selecione</option>
                      <option>Acre</option>
                      <option>Alagoas</option>
                      <option>Amapá</option>
                      <option>Amazonas</option>
                      <option>Bahia</option>
                      <option>Ceará</option>
                      <option>Distrito Federal</option>
                      <option>Espírito Santo</option>
                      <option>Goiás</option>
                      <option>Maranhão</option>
                      <option>Mato Grosso</option>
                      <option>Mato Grosso do Sul</option>
                      <option>Minas Gerais</option>
                      <option>Pará</option>
                      <option>Paraíba</option>
                      <option>Paraná</option>
                      <option>Pernambuco</option>
                      <option>Piauí</option>
                      <option>Rio de Janeiro</option>
                      <option>Rio Grande do Norte</option>
                      <option>Rio Grande do Sul</option>
                      <option>Rondônia</option>
                      <option>Roraima</option>
                      <option>Santa Catarina</option>
                      <option>São Paulo</option>
                      <option>Sergipe</option>
                      <option>Tocantins</option>
                    </select>
                  </div>
                  <div class="form-group col-md-2">
                    <label for="inputZip">Cep</label>
                    <input type="text" class="form-control" id="inputZip" name= "inputZip">
                  </div>
                </div>
                <div class="form-group">
                 
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </form>
             
                  

  
      </div>
      {% endblock %}
